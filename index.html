<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styes.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="back__star"></div>
  
  <section class="card">

    <div class="card__img">

    </div>
    <h2 class="card__title">Order Summary</h2>

  <p class="card__paragrap">You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="card__info">

    <img src="./images/icon-music.svg" alt="">
    <p class="card__info card__info--a"><span class="lol">Annual Plan</span> $59.99/year</p>
    <a href="#" class="card___cta--lado">Change</a>
  </div>

  <a href="#" class="card__cta card__cta--si">Proceed to Payment</a>
  <a href="#" class="card__cta card__cta--no">Cancel Order</a>
  
  <div class="back__bottom"></div>

    
  </section>
</body>
</html>
